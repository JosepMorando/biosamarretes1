<!DOCTYPE html>
<html>
  <head>
    <title>BIOSAMARRETES</title>
    <style>
      /* Style for the grid container */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        padding: 20px;
        border-radius: 10px;
      }
      /* Style for the grid item */
      .grid-item {
        border: 1px solid #00bfff;
        padding: 10px;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
      }
      /* Style for the image */
      .grid-item img {
        max-width: 100%;
        max-height: 100%;
      }
      /* Style for the image hover animation */
      .grid-item:hover img {
        transform: scale(1.05) rotate(3deg);
      }
      /* Style for the image hover text */
      .grid-item .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: all 0.3s ease;
      }
      /* Style for the image hover text on hover */
      .grid-item:hover .overlay {
        opacity: 1;
      }
      /* Style for the text on hover */
      .grid-item .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
      }
      /* Style for the header */
      h1 {
        
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        position: relative;
        z-index: 1;
        front-size: 40px;
      }
      /* Style for the video */
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
