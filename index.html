<!DOCTYPE html>
<html>
  <head>
    <title>BIOSAMARRETES</title>
    <style>
      /* Style for the grid container */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }
      /* Style for the grid item */
      .grid-item {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      /* Style for the image */
      .grid-item img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>BIOSAMARRETES</h1>
    <div class="grid-container">
      <div class="grid-item">
        <img src="images/sudadera2.jpg" alt="t-shirt 1">
      </div>
      <div class="grid-item">
        <img src="images/sudadera.jpg" alt="t-shirt 2">
      </div>
      <div class="grid-item">
        <img src="images/sudadera.jpg" alt="t-shirt 3">
      </div>
      <div class="grid-item">
        <img src="images/sudadera.jpg" alt="t-shirt 4">
      </div>
      <div class="grid-item">
        <img src="images/sudadera.jpg" alt="t-shirt 5">
      </div>
      <div class="grid-item">
        <img src="images/sudadera.jpg" alt="t-shirt 6">
      </div>
    </div>
  </body>
</html>
